<div class="bar">
    <sl-icon *ngIf="icon" [icon]="icon" [size]="iconSize"></sl-icon>
    <div
        *ngIf="currentValue && totalValue"
        class="bar__total-value"
    >
        <div
            class="bar__current_value"
            [style.width.%]="currentValue / totalValue * 100"
            [style.background-color]="color"
            [title]="label + ': ' + currentValue + ' / ' + totalValue"
        >
            <span class="bar__values" *ngIf="showValues">{{currentValue + ' / ' + totalValue}}</span>

        </div>
    </div>
    <div
    >
        <ng-content></ng-content>
    </div>
</div>
